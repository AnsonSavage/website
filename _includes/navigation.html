<div id="navigation">

	<!-- all posts -->
	<div class="nav">
		<a class="{% if page.url == / %}active{% endif %}" href="/">home</a>
	</div>

	<!-- categories -->
	{% for category in site.categories %}
	<div class="nav">
		<a class="{% if page.url contains category[0] %}active{% endif %}" href="/{{ category[0] }}/">{{ category[0] }}</a>
	</div>
	{% endfor %}

</div>
